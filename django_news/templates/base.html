<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport"
        content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet"
href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <title>News</title>
</head>
<body>
<div class="container">
    <div class="row justify-content-center">
        <div class="col-8">
            <h1 class="mt-2">News</h1>
            {% if user.is_authenticated %}
                <p class="text-right">
                    Hello, {{ user.username }}!
                    <a href="/news/logout">Log out</a> |
                    <a href="/news/password-change">Change password</a>
                    {% if user.is_staff %}
                        | <a href="/news/admin">Admin panel</a>
                    {% endif %}
                {% if user.email == '' %}
                    | <a href="/news/subscribe">Subscribe</a>
                {% else %}
                    | <a href="/news/unsubscribe">Unsubscribe</a>
                {% endif %}
                </p>
            {% else %}
                <p class="text-right">
                    <a href="/news/login">Log in</a> |
                    <a href="/news/register">Register</a>
                </p>
            {% endif %}
            <hr class="mt-0 mb-4">
            <div class="card">
                <div class="card-body">
                    {% block main %}
                    {% endblock %}
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
