{% extends 'base.html' %}
{% block main %}
    <h1>Available News</h1>
    {% if message %}
        <p><strong>{{ message }}</strong></p>
    {% endif %}
    {% if latest_news %}
        <ul>
            {% for news in latest_news %}
                <li>
                    <a href="/news/{{ news.id }}" style="color: black; font-size: 18px; line-height: 24px;">
                        {{ news.title }}
                    </a>
                </li>
            {% endfor %}
        </ul>
    {% else %}
        <p>No news are available right now.</p>
    {% endif %}
{% endblock %}
